

<html>
  <head>
    
    <title>CCI Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="page.css" rel="stylesheet" type="text/css" media="all" />
    <link href="page.css" rel="stylesheet" type="text/css" media="all" />
  
  </head>
  <body>


<!-- CCI -->

    
    <div class="container mt-4">
      <div class="row">
        <div class="col-6 row-heading">
          Field
        </div>
        <div class="col-3 row-heading">
          Input
        </div>
        <div class="col-2 row-heading">
          Output
        </div>

        
         
      </div>
      <div class="row">
        <div class="col-6">
          Price
        </div>
        <div class="col-3">
          <input type="number" value="0" class="cci" id="cci_price"/>
        </div>
        <div class="col-2">
          <input type="number" readonly value="0" id="cciout_price"/>
        </div>
      </div>
      
       <div class="row my-3">
        <div class="col-6">
          Cost
        </div>
        <div class="col-3">
          <input type="number" value="0" class="cci" id="cci_cost"/>
        </div>
        <div class="col-2">
          <input type="number" readonly value="0" id="cciout_cost"/>
        </div>
      </div>
      
      <div class="row my-3">
        <div class="col-6">
          CCI $
        </div>
        <div class="col-3">
          <input type="number" class="ccival" value="0" id="cci_cci"/>
        </div>
        <div class="col-2">
          <input type="number" readonly value="0" id="cciout_cci"/>
        </div>
      </div>
      
      <div class="row my-3">
        <div class="col-6">
          CCI %
        </div>
        <div class="col-3">
          <input type="number" class="ccipct" value="0" id="cci_ccipct"/>
        </div>
        <div class="col-2">
          <input type="number" readonly value="0" id="cciout_ccipct"/>
        </div>
      </div>
    
      
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    
    <script src='page.js'></script>
  </body> 
</html>

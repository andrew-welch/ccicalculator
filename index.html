<!doctype html>

<html lang="en">
  <head>
    
    <title>CCI Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="page.css" rel="stylesheet" type="text/css" media="all" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="utf-8">

  </head>
  <body>


<!-- CCI -->
    <h1> CCI Calculator</h1>
    
    <div class="container mt-4">
      <div class="row">
        <div class="col-2 row-heading">
          Field
        </div>
        <div class="col-3 row-heading">
          Input
        </div>
        <div class="col-1 row-heading">
        </div>
        <div class="col-2 row-heading">
          Output
        </div>

        
         
      </div>
      <div class="row">
        <div class="col-2">
          Price
        </div>
        <div class="col-3">
          <input type="number" value="0" class="cci" id="cci_price"/>
        </div>
        <div class="col-1">
          <button type="button" class="btn btn-primary d-none" id="cci_price_copy_button">Copy</button>
        </div>
        <div class="col-2">
          <input type="number" readonly value="0" id="cciout_price"/>
        </div>
      </div>
      
       <div class="row my-3">
        <div class="col-2">
          Cost
        </div>
        <div class="col-3">
          <input type="number" value="0" class="cci" id="cci_cost"/>
        </div>
        <div class="col-1">
          
        </div>
        <div class="col-2">
          <input type="number" readonly value="0" id="cciout_cost"/>
        </div>
      </div>
      
      <div class="row my-3">
        <div class="col-2">
          CCI $
        </div>
        <div class="col-3">
          
          <div class="form-floating mb-3">
            <input type="number" class="form-control ccival" id="cci_cci" placeholder="0.00">
            <label for="cci_ccvial">CCI $</label>
          </div>
        </div>
        <div class="col-1">
          
        </div>
        <div class="col-2">
          <input type="number" readonly value="0" id="cciout_cci"/>
        </div>
      </div>
      
      <div class="row my-3">
        <div class="col-2">
          CCI %
        </div>
        <div class="col-3">
          <!-- <input type="number" class="ccipct" value="0" id="cci_ccipct"/>-->
          <div class="form-floating mb-3">
            <input type="number" class="form-control ccipct" id="cci_ccipct" placeholder="0.00">
            <label for="cci_ccipct">CCI%</label>
          </div>

        </div>
        <div class="col-1">
          
        </div>
        <div class="col-2">
          <input type="number" readonly value="0" id="cciout_ccipct"/>
        </div>
      </div>
    
      
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
    <script src='page.js'></script>
  </body> 
</html>

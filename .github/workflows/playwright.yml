name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  get-cf-URL:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - name: Sleep
      run: sleep 30
    - name: Debug
      run: echo "GH Head Ref: ${{ github.head_ref }} Or ${{ github.Ref}}"
    - name: cloudflare-preview-url
# Use the latest version
      uses: zentered/cloudflare-preview-url@v1.4.2
      id: cloudflare_preview_url
      env:
        CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        CLOUDFLARE_ACCOUNT_EMAIL: ${{ secrets.CLOUDFLARE_ACCOUNT_EMAIL }}
        CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      with:
        cloudflare_project_id: 'ccicalculator'
        wait_until_ready: true
        branch: ${{ github.head_ref }}  
    - name: Get URL
      run: echo "https://${{ steps.cloudflare_preview_url.outputs.preview_url }}"
      env:
        CLOUDFLARE_PREVIEW_URL: "https://${{ steps.cloudflare_preview_url.outputs.preview_url }}"
  
  RunPlayWrightTests:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run Playwright tests
      run: npx playwright test ccicalculatortests
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30

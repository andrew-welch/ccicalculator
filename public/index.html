

<html>
  <head>
    
    <title>CCI Calculator</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
    <link href="page.css" rel="stylesheet" type="text/css" media="all" />
    <link href="page.css" rel="stylesheet" type="text/css" media="all" />
  
  </head>
  <body>
    
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
    <script src='page.js'></script>


<!-- CCI -->

    <div class="container mt-4">
      <div class="row">
        <div class="col-6 row-heading">
          Field
        </div>
        <div class="col-3 row-heading">
          Input
        </div>
        <div class="col-2 row-heading">
          Output
        </div>

        
         
      </div>
      <div class="row">
        <div class="col-6">
          Price
        </div>
        <div class="col-3">
          <input type="number" value="0" class="cci" id="cci_price"/>
        </div>
        <div class="col-2">
          <input type="number" readonly value="0" id="cciout_price"/>
        </div>
      </div>
      
       <div class="row my-3">
        <div class="col-6">
          Cost
        </div>
        <div class="col-3">
          <input type="number" value="0" class="cci" id="cci_cost"/>
        </div>
        <div class="col-2">
          <input type="number" readonly value="0" id="cciout_cost"/>
        </div>
      </div>
      
      <div class="row my-3">
        <div class="col-6">
          CCI $
        </div>
        <div class="col-3">
          <input type="number" class="ccival" value="0" id="cci_cci"/>
        </div>
        <div class="col-2">
          <input type="number" readonly value="0" id="cciout_cci"/>
        </div>
      </div>
      
      <div class="row my-3">
        <div class="col-6">
          CCI %
        </div>
        <div class="col-3">
          <input type="number" class="ccipct" value="0" id="cci_ccipct"/>
        </div>
        <div class="col-2">
          <input type="number" readonly value="0" id="cciout_ccipct"/>
        </div>
      </div>
    
      
    </div>


  </body> 
</html>

<!doctype html>

<html lang="en" data-bs-theme="dark">
  <head>
    
    <title>CCI Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="page.css" rel="stylesheet" type="text/css" media="all" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="utf-8">
    
    

    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="manifest" href="/favicon/site.webmanifest">
    <link rel="mask-icon" href="/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="description" content="Calculate your Contract Controllable Income (CCI) and make adjustments to your deal with this simple tool.">



  </head>
  <body>


<!-- CCI -->
    <h1 class="text-center"> Profit (CCI) Calculator</h1>
    
    <div class="container mt-4">
      <div class="row"> 
        <div class="col-2 row-heading">
          Field
        </div>
        <div class="col-5 row-heading">
          Input
        </div>
        
        <div class="col-5 row-heading">
          Output
        </div>

        
         
      </div>
      <div class="row">
        <div class="col-2">
          Price
        </div>
        <div class="col-5">
          <input type="number" value="0" class="cci form-control" id="cci_price"/>
        </div>
        
        <div class="col-5">
          <div class="input-group mb-3">
            <button class="btn btn-outline-secondary" type="button" id="cci_price_copy_button" disabled>Copy</button>
            <input type="number" class="form-control" readonly value="0" id="cciout_price"/>
          </div>
        </div>
      </div>
      
       <div class="row my-3">
        <div class="col-2">
          Cost
        </div>
        <div class="col-5">
          <input type="number" value="0" class="cci form-control" id="cci_cost"/>
        </div>
        
        <div class="col-5">
          <div class="input-group mb-3">
            <button class="btn btn-outline-secondary" type="button" id="cci_cost_copy_button" disabled>Copy</button>
            <input type="number" readonly value="0" class="form-control" id="cciout_cost"/>
          </div>
        </div>
      </div>
      
      <div class="row my-3">
        <div class="col-2">
          CCI $
        </div>
        <div class="col-5">
          
          <div class="mb-3 input-group">
            <span class="input-group-text">CCI $</span>
            <input type="number" class="form-control ccival" id="cci_cci" placeholder="0.00">
          </div>
        </div>
      
        <div class="col-5">
          <input type="number" readonly class="form-control" value="0" id="cciout_cci"/>
        </div>
      </div>
      
      <div class="row my-3">
        <div class="col-2">
          CCI %
        </div>
        <div class="col-5"> 
          <!-- <input type="number" class="ccipct" value="0" id="cci_ccipct"/>-->
          <div class="input-group mb-3">
            <span class="input-group-text">CCI %</span>
            <input type="number" class="form-control ccipct" id="cci_ccipct" placeholder="0.00">
            
          </div>

        </div>
        
        <div class="col-5">
          <input type="number" readonly value="0"  class="form-control" id="cciout_ccipct"/>
        </div>
      </div>
    
      
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
    <script src='page.js'></script>
  </body> 
</html>
